<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Textedit</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<nav class="menu">
		<div class="dropdown">
			<button>File</button>
			<div class="menu">
				<button name="new">New blank file</button>
				<button name="open">Open <kbd>CRTL+O</kbd></button>
				<button name="save">Save <kbd>CRTL+S</kbd></button>
				<button name="saveas">Save as&hellip; <kbd>CRTL+SHIFT+S</kbd></button>
				<button name="quit">Quit <kbd>CRTL+Q</kbd></button>
			</div>
		</div>

		<div class="dropdown">
			<button>Edit</button>
			<div class="menu">
				<button name="selectall">Select all <kbd>CRTL+A</kbd></button>
				<button name="copy">Copy <kbd>CRTL+C</kbd></button>
				<button name="paste">Paste <kbd>CRTL+V</kbd></button>
				<button name="cut">Cut <kbd>CRTL+X</kbd></button>
				<button name="code" disabled title="Go to Help > Danger zone > Unlock experimental features to use this">Run code&hellip; <kbd>EXPERIMENTAL</kbd></button>
				<div class="dropdown">
					<button>Preferences</button>
					<div class="menu">
						<button name="tabs" toggle>Enable tab key</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="dropdown">
			<button>View</button>
			<div class="menu">
				<button name="linewrap" toggle>Line wrap</button>
				<div class="dropdown">
					<button name="statusbar" toggle>Status bar</button>
					<div class="menu">
						<button name="fileinfo" toggle>File info</button>
						<button name="charcount" toggle>Character count</button>
						<button name="wordcount" toggle>Word count</button>
						<button name="filesize" toggle>File size</button>
						<button name="version" toggle>Verison</button>
					</div>
				</div>
				<button disabled title="This feature isn't implemented yet.">Line numbers</button>
			</div>
		</div>

		<div class="dropdown">
			<button>Help</button>
			<div class="menu">
				<button name="about">About/Credits</button>
				<button href="https://github.com/ThomasM-R/Textedit">View GitHub</button>
				<button name="template">Load template file</button>
				<div class="dropdown">
					<button>Danger zone</button>
					<div class="menu">
						<button name="danger" toggle>Unlock experimental features <kbd>USE WITH CAUTION</kbd></button>
						<button name="runasjs">Run file as javascript <kbd>CTRL+ENTER</kbd></button>
						<button name="defaults">Factory reset</button>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<main>
		<textarea autofocus id="textbox"></textarea>
	</main>

	<footer id="statusbar">
		<!-- filled by js -->
		<div style="animation: error infinite linear 0.5s;">FATAL ERROR: Javascript not detected. Javascript may be disabled or there is an error in this file.</div>
	</footer>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
